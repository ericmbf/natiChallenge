<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'users')}">

<body>

  <h2>User</h2>
  <form th:object="${user}" class="form-horizontal" id="add-user-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Password', 'password', 'text')}" />
        <div class="form-group">
          <label class="col-sm-2 control-label">User Type</label>
          <div class="col-sm-10">
            <select th:field="*{type}">
                <option th:value="'student'" th:text="Student"></option>
                <option th:value="'teacher'" th:text="Teacher"></option>
                <option th:value="'coordinator'" th:text="Coordinator"></option>
            </select>
          </div>
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <!-- <button
          th:with="text=${new} ? 'Add User' : 'Update User'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          User</button> -->
      </div>
    </div>
  </form>
</body>
</html>
